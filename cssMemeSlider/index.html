<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Meme Slider</title>
</head>
<body id="main-wrapper">
    <div id="meme-footer">
        <div id="meme-pagination">
            <input name="meme" class="bullet" id="bul1" type="radio" checked>
            <input name="meme" class="bullet" id="bul2" type="radio">
            <input name="meme" class="bullet" id="bul3" type="radio"
            ><input name="meme" class="bullet" id="bul4" type="radio">
        </div>

        <div id="meme-text-window">
            <div id="meme-text-container">
                <div class="subtitle" id="subt1">I deleted DB. But don't worry, I made screenshot</div>
                <div class="subtitle" id="subt2">You say snapshot, right?!</div>
                <div class="subtitle" id="subt3">mmm...</div>
                <div class="subtitle" id="subt4">Do you mean snapshot?</div>
            </div>
        </div>
    </div>
    
    <div id="meme-window-wrapper">
        <div id="meme-window">
            <div id="meme-container">
                <label for="meme" id="lbl1" class="meme-label"><img src="./assets/img/meme2-1.jpg" alt="meme 1"></label>
                <label for="meme" id="lbl2" class="meme-label"><img src="./assets/img/meme2-2.jpg" alt="meme 2"></label>
                <label for="meme" id="lbl3" class="meme-label"><img src="./assets/img/meme2-3.jpg" alt="meme 3"></label>
                <label for="meme" id="lbl4" class="meme-label"><img src="./assets/img/meme2-4.jpg" alt="meme 4"></label>
            </div>
        </div>
    </div>


<!-- ending for time-stamp $(LANG=en_EN date +'(%a, %b %d, %Y %r)') -->

</body>
</html>
